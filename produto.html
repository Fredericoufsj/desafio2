<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Desafio2 - Gest√£o de Cadastro</title>
</head>
<body>
    <div class="container">
        <Header>
            <h1>
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                Cadastro de Produto
            </h1>
        </Header>
    </div>
    <main>
<div class="container-form">
<form action="#" method="post" id="form-produto">
    <div class="form">
        <div class="input-label">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" class="input" required>
            
        </div>
        <div class="input-label">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" placeholder="Categoria" class="input" required>
        </div>
        <div class="input-label">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" placeholder="Marca" class="input" required>
        </div>
        <div class="input-label">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" class="input" required>
        </div>
        <div class="button-return">
            <input type="submit" class="button" value="Cadastro De Produto">
            
        </div>
    </div>

</form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Marca</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="table-produtos">
            
        </tbody>
    </table>
</div>
<a href="index.html">
    <button class="button">Voltar</button>
</a>
    </main>
</body>
<script src="scriptProduto.js"></script>
</html>
